<!DOCTYPE html>
<html>
<head>
    <title>NeoTrap</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css"/>
    <script src="engine/hand.js"></script>
    <script src="engine/babylon.js"></script>
    <script src="game/game.js"></script>
    <script src="game/scene.js"></script>
    <script src="game/player.js"></script>
    <script src="game/analyser.js"></script>
</head>
<body oncontextmenu="return false;">
    <div id="title">NeoTrap</div>
    <div id="credit">Created by Omar Huseynov</div>
    <div id="fps"></div>
    <div id="score"></div>
    <div class="menu" id="leaderboardMenu">
        <span id="totalScore">Total Score <br/></span>
        <a class="waves-effect waves-light btn-large" id="Retry" onclick="Retry();">Retry</a>
        <a class="waves-effect waves-light btn-large" id="Menu" onclick="Menu();">Menu</a>
        <a class="waves-effect waves-light btn-large" id="Leaderboards" onclick="LeaderBoards();">Leaderboards</a>
    </div>
    <div class="menu" id="mainMenu">
        <a class="waves-effect waves-light btn-large" id="play" onclick="startPlaying();">Play</a>
        <a class="waves-effect waves-light btn-large" id="fullscreen" onclick="toggleFullScreen();">Fullscreen</a>
        <a class="waves-effect waves-light btn-large" id="soundcloud" onclick="connectSoundcloud();">SoundCloud</a>
        <a class="waves-effect waves-light btn-large" id="google" onclick="connectGoogle();">Google</a>
        <a class="waves-effect waves-light btn-large" id="github" onclick="openGithub();">Github</a>
    </div>
    <canvas id="renderCanvas" class="game"></canvas>
</body>
<script src="jquery-2.2.3.min.js"></script>
<script src="materialize/js/materialize.min.js"></script>
</html>
